<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main>
            <h2 id="firstHeading">"The Antarctica" Automatic Slideshow</h2>
            <h3>This example is adapted from <a href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_slideshow_auto" target="_blank">W3schools</a>.</h3>

            <p>Image changes every 3 seconds:</p>
            <p>(Images from <a href="https://search.creativecommons.org/" target="_blank">Creative Commons</a>)</p>

            <div class="slideshow-container">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 8</div>

                    <img src="images/Antarctica1.jpg" width="300">

                    <div class="text">Image #1</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 8</div>

                    <img src="images/Antarctica2.jpg" width="300">

                    <div class="text">Image #2</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 8</div>

                    <img src="images/Antarctica3.jpg" width="300">

                    <div class="text">Image #3</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4 / 8</div>

                    <img src="images/Antarctica4.jpg" width="300">

                    <div class="text">Image #4</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">5 / 8</div>

                    <img src="images/Antarctica5.jpg" width="300">

                    <div class="text">Image #5</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">6 / 8</div>

                    <img src="images/Antarctica6.jpg" width="300">

                    <div class="text">Image #6</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">7 / 8</div>

                    <img src="images/Antarctica7.jpg" width="300">

                    <div class="text">Image #7</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">8 / 8</div>

                    <img src="images/Antarctica8.jpg" width="300">

                    <div class="text">Image #8</div>
                </div>
            </div>

            <br>

            <div id="theDots">
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
            </div>
        </main>

        <script src="js/code.js"></script>
    </body>
</html>
