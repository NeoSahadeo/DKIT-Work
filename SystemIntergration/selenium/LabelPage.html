<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card mt-3">
            <div class="card-header">
                Simple Page
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <label for="" class="form-label">City:</label>
                    </div>
                    <div class="col">
                        <label for="" class="form-label" id="city">Dundalk</label>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="" class="form-label">County:</label>
                    </div>
                    <div class="col">
                        <label for="" class="form-label" id="county">Louth</label>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="" class="form-label">Country:</label>
                    </div>
                    <div class="col">
                        <label for="" class="form-label" id="country">Ireland</label>    
                    </div>
                </div>
        
            </div>
        </div>
    </div>
</body>
