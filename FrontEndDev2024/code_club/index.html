  <script class="ijwt_remove" type="module">
    import { iJWT } from "./static/scripts/ijwt.js";
    const ijwt = new iJWT({
      mode: "production",
      site_base: "/D00264604/code_club/",
    });
    if (
      window.location.href === ijwt.base_url ||
      window.location.href === ijwt.base_url + "/index.html"
    ) {
      window.location.href = ijwt.base_url + "pages/home.html";
    }
    ijwt.update_dom();
  </script>
