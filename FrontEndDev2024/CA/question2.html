<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Question 2</title>
    <link rel="stylesheet" href="./static/styles/global.css" />
  </head>
  <body>
    <main>
      <h1>Neo Sahadeo</h1>
      <section>
        <h1 id="sign_up_text">Sign Up</h1>
        <form id="form">
          <div>
            <label>Username</label>
            <input type="text" name="username" id="username" />
          </div>
          <div>
            <label>Favourite Colour</label>
            <input type="color" name="color" id="color_input" />
          </div>
          <div>
            <label>Password</label>
            <input
              type="text"
              name="current_password"
              id="current_password"
              required
            />
          </div>
          <div>
            <label>Re-type Password</label>
            <input
              type="text"
              name="password_confirm"
              id="password_confirm"
              required
            />
          </div>
          <div>
            <label>Age</label>
            <span id="age_display"></span>
            <br />
            <input
              type="range"
              min="13"
              max="100"
              step="1"
              id="age"
              name="age"
              value="21"
            />
          </div>
          <input type="submit" value="Sign Up" id="sign_up_submit_button" />
        </form>
      </section>
    </main>
    <script src="static/scripts/form_events.js"></script>
  </body>
</html>
